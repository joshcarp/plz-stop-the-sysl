openapi: "3.0"
info:
  title: MasterCard
paths:
  /pay:
    post:
      consumes:
        - application/json
      parameters:
        - in: body
          name: Payment
          description: Payment data for MasterCard
          schema:
            type: object
            required:
              - creditCardNumber
              - amountInSubUnits
              - currency
            properties:
              creditCardNumber:
                type: string
              amountInSubUnits:
                type: int
              currency:
                type: string
              state:
                type: AustralianState
      responses:
        200:
          description: "200 OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SimpleObj"
        500:
          $ref: "#/components/responses/500Response"
components:
  schemas:
    SimpleObj:
      type: object
      properties:
        name:
          type: string
    SimpleObj2:
      type: object
      properties:
        name:
          type: SimpleObj
    AustralianState:
      type: string
      enum: [act, nsw, nt, qld, sa, tas, vic, wa]
  responses:
    500Response:
      description: Internal Server Error
      schema:
        $ref: "#/components/schemas/SimpleObj"
