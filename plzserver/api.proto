syntax = "proto3";

option go_package = "github.com/joshcarp/plz-stop-the-sysl/plzserver/;plzserver";
option java_multiple_files = true;
option java_package = "com.joshcarp.plzserver";
option java_outer_classname = "plzserver";

package plzserver;

service myserver {
  rpc Hello(HelloRequest) returns (HelloResponse);
}

message HelloRequest {
  string Content = 1;
}
message HelloResponse {
  string Content = 1;
}
